<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Fetcher</title>
</head>
<body>
    <h1>Movie Poster Fetcher</h1>
    <form method="POST">
        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" required>
        <button type="submit">Fetch Poster</button>
    </form>

    {% if poster_url %}
        <h2>Movie Poster:</h2>
        <img src="{{ poster_url }}" alt="Movie Poster">
    {% elif request.method == 'POST' %}
        <p>No movie poster found.</p>
    {% endif %}
</body>
</html>
